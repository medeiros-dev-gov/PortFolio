<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Gabriel Medeiros</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;500&display=swap" rel="stylesheet">
</head>

<body class="body1">
    <div class="contatos">
        <h1>Entre em Contato</h1>
        <div id="contactForm">
            <form action="mailto:medeirosdevgov@email.com.br" method="post" enctype="text/plain">
                <table>
                    <tr>
                        <td><label for="nome">Digite seu nome:</label></td>
                        <td><input id="nome" name="nome" type="text"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Digite seu email:</label></td>
                        <td><input id="email" name="email" type="email"></td>
                    </tr>
                    <tr>
                        <td><label for="mensagem">Digite sua Mensagem:</label></td>
                        <td><textarea id="mensagem" name="mensagem"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="Enviar" />
                            <input type="reset" value="Limpar">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>

</html>
